<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zostaniesz moj Walentynk?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { box-sizing: border-box; }

        :root { --primary-color: #ff4d6d; --bg-color: #fff0f5; }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #ffffff 0%, var(--bg-color) 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            text-align: center;
            overflow-x: hidden;
            padding: 10px;
        }

        .container {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.15);
            width: 100%; 
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease, opacity 0.5s ease;
        }

        .bear-display {
            height: 160px;
            width: auto;
            max-width: 100%; 
            margin-bottom: 1rem;
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
        }

        h1 {
            color: #c9184a;
            font-size: 1.8rem;
            margin: 1rem 0;
            line-height: 1.2;
            word-wrap: break-word; 
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        button {
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.2rem; 
            padding: 15px 30px;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            font-family: inherit;
            max-width: 100%; 
            white-space: normal;
        }

        #yesBtn {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            min-width: 140px;
        }
        
        #noBtn {
            background: #fff;
            color: #888;
            border: 2px solid #eee;
            font-size: 1rem;
            padding: 10px 20px;
        }

        .polaroid {
            background: white;
            padding: 10px 10px 40px 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            transform: rotate(-2deg);
            margin: 20px 0;
            width: 100%;
            max-width: 300px;
        }
        .polaroid img {
            width: 100%;
            height: auto;
            border-radius: 2px;
            display: block;
        }

        .ticket-info {
            background: #fff0f3;
            border: 2px dashed #ff8fa3;
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
            width: 100%;
            box-sizing: border-box;
            font-size: 0.95rem;
        }

        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.8s forwards; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            .bear-display {
                height: 130px;
            }
        }
    </style>
</head>
<body>

    <div id="main-content" class="container">
        <img class="bear-display" src="https://media.tenor.com/4bV9ylEOWpgAAAAm/bubu-dudu-sseeyall.webp" alt="Cute Bear">
        <h1 id="question">Zostaniesz moj Walentynk? わ</h1>
        
        <div class="buttons">
            <button id="yesBtn">TAK!</button>
            <button id="noBtn">Nie...</button>
        </div>
    </div>

    <div id="celebration" class="container hidden">
        <img class="bear-display" src="https://media.tenor.com/1jTcRfvGwVsAAAAm/bubu-dudu-kiss.webp" alt="Kiss Bear">
        
        <h1>Wiedziaem! わ</h1>
        <h1>Kocham ci!</h1>
        
        <div class="polaroid">
            <img src="IMG-20251227-WA0041.jpg?v=2" alt="Nasze zdjcie">
        </div>
        
        <div class="ticket-info">
            <strong> PREZENT ODBLOKOWANY!</strong><br><br>
            Wygraa: <br>
            <span style="color: #d63384; font-size: 1.1em; font-weight: bold;">Wiecz贸r Kinowy Premium</span><br><br>
            Instrukcja odbioru:<br>
            <i style="font-size: 0.9em;">Sprawd藕 kopert w kt贸rej przyszed kod QR</i>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContent = document.getElementById('main-content');
        const celebration = document.getElementById('celebration');

        let noClicks = 0;
        const growthRate = 0.4; 

        const messages = [
            "Na pewno?", 
            "Pomyl jeszcze raz...", 
            "Daj spok贸j...", 
            "Ranisz mnie! ", 
            "Bd paka...", 
            "Zastan贸w si!", 
            "Ostatnia szansa!", 
            "Koniec 偶art贸w! "
        ];

        noBtn.addEventListener('click', () => {
            noClicks++;

            const newFontSize = 1.2 + (noClicks * growthRate);
            yesBtn.style.fontSize = `${newFontSize}rem`;

            const newPaddingVer = 15 + (noClicks * 5);
            const newPaddingHor = 30 + (noClicks * 12);
            yesBtn.style.padding = `${newPaddingVer}px ${newPaddingHor}px`;

            if (noClicks < messages.length) {
                noBtn.innerText = messages[noClicks];
            } else {
                noBtn.style.display = 'none'; 
            }
        });

        yesBtn.addEventListener('click', () => {
            mainContent.classList.add('hidden');
            celebration.classList.remove('hidden');
            celebration.classList.add('fade-in');

            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: 0.1, y: 0.6 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: 0.9, y: 0.6 } }));
            }, 250);
        });
    </script>
</body>
</html>
