<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zostaniesz mojƒÖ WalentynkƒÖ?</title>
    <style>
        :root { color-scheme: light; }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff !important;
            background: radial-gradient(circle, #ffffff 0%, #fff0f5 100%) !important;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.2);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: auto; 
            transition: all 0.3s ease;
        }

        .bear-display {
            height: 150px;
            width: auto;
            max-width: 100%;
            margin-bottom: 20px;
            border-radius: 15px;
            object-fit: contain;
            flex-shrink: 0; 
        }

        h1 {
            color: #d63384;
            font-size: 1.6rem;
            margin-bottom: 25px;
            font-weight: 800;
            line-height: 1.3;
            flex-shrink: 0;
        }

        .buttons {
            display: flex;
            flex-direction: column; 
            gap: 15px;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        button {
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
            width: auto;
            min-width: 140px;
            font-size: 1.2rem;
            padding: 15px 30px;
        }

        #noBtn {
            background-color: #f0f0f0;
            color: #444;
            border: 1px solid #ddd;
            font-size: 1rem;
            padding: 10px 20px;
            flex-shrink: 0;
        }

        .hidden { display: none !important; }

        #celebration h1 {
            font-size: 2rem;
            color: #c2185b;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container { padding: 20px; }
            h1 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <div id="main-content" class="container">
        <img id="start-bear" class="bear-display" src="https://media.tenor.com/4bV9ylEOWpgAAAAm/bubu-dudu-sseeyall.webp" alt="Mi≈õ">
        <h1 id="question">Zostaniesz mojƒÖ WalentynkƒÖ? ‚ù§Ô∏è</h1>
        
        <div class="buttons">
            <button id="yesBtn">TAK!</button>
            <button id="noBtn">Nie...</button>
        </div>
    </div>

    <div id="celebration" class="container hidden">
        <img class="bear-display" src="https://media.tenor.com/1jTcRfvGwVsAAAAm/bubu-dudu-kiss.webp" alt="Misie">
        <h1>Wiedzia≈Çem! Kocham Ciƒô! ‚ù§Ô∏è</h1>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContent = document.getElementById('main-content');
        const celebration = document.getElementById('celebration');

        let noClicks = 0;
        const growthRate = 0.4; 

        const messages = [
            "Na pewno?", 
            "Pomy≈õl jeszcze raz...", 
            "Daj spok√≥j...", 
            "Ranisz mnie! üíî", 
            "Bƒôdƒô p≈Çakaƒá...", 
            "Zastan√≥w siƒô!", 
            "Ostatnia szansa!", 
            "Koniec ≈ºart√≥w! üòÇ"
        ];

        noBtn.addEventListener('click', () => {
            noClicks++;

            const newFontSize = 1.2 + (noClicks * growthRate);
            yesBtn.style.fontSize = `${newFontSize}rem`;

            const newPaddingVer = 15 + (noClicks * 5);
            const newPaddingHor = 30 + (noClicks * 12);
            yesBtn.style.padding = `${newPaddingVer}px ${newPaddingHor}px`;

            if (noClicks < messages.length) {
                noBtn.innerText = messages[noClicks];
            } else {
                noBtn.style.display = 'none'; 
            }
        });

        yesBtn.addEventListener('click', () => {
            mainContent.classList.add('hidden');
            celebration.classList.remove('hidden');
        });
    </script>
</body>
</html>
